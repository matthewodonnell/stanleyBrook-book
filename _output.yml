bookdown::gitbook:
  highlight: tango
  css: style.css
  config:
    edit:
      link: https://github.com/bletcher/westBrook-book/edit/master/%s
      text: "Suggest an edit"
    toc:
      collapse: section
      before: |
        <li><a href="./">The West Brook Story</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["rmd"]
  sharing:
    github: yes
    facebook: no
    twitter: yes
    all: no


